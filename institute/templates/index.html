<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork Display</title>
    <style>
        /* Optional CSS for styling */
        .artwork-container {
            text-align: center;
        }
        .artwork-image {
            max-width: 100%;
            max-height: 80vh;
        }
    </style>
</head>
<body>
    <div class="artwork-container">
        <h1>Artwork Display</h1>
        <div id="artwork"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const artworkId = 129884;  // Replace with the actual artwork ID
            const apiUrl = `https://api.example.com/artworks/${artworkId}`;  // Replace with the actual API endpoint

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const artworkContainer = document.getElementById('artwork');
                    const artworkTitle = document.createElement('h2');
                    artworkTitle.textContent = data.title;  // Replace with the actual property for the artwork title
                    const artworkImage = document.createElement('img');
                    artworkImage.src = data.image_url;  // Replace with the actual property for the artwork image URL
                    artworkImage.alt = data.title;  // Replace with the actual property for the artwork title
                    artworkContainer.appendChild(artworkTitle);
                    artworkContainer.appendChild(artworkImage);
                })
                .catch(error => {
                    console.error('Error fetching artwork:', error);
                });
        });
    </script>
</body>
</html>
